name: "ğŸš€ Publish"
on:
  push:
    branches:
      - master

jobs:
  release:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get Code
        uses: actions/checkout@v2.1.1
      - name: ğŸš› Setup Node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: ğŸš€ publish
        run: npm install
             npm publish
        env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}